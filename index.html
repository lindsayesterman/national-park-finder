<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first-appearence">
        <h1>National Parks Finder</h1>

        <form id="js-form">
            <label for="search-term">Enter a state abbreviation (results may take a sec):</label>
            <input type="text" name="search-term" id="js-search-term" required><br>

            <label for="max-results">How many national parks would you like to see?</label>
            <input type="number" name="max-results" id="js-max-results" value="10" min="1" max="50"><br>

            <input type="submit" value="Go!">
        </form>
</div>
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
